# Purpose: Execute comprehensive code quality and linting checks across the entire codebase
# Scope: All pull requests and pushes to main branch for quality assurance
# Overview: This workflow performs extensive linting and code quality checks using Docker-cached
#     environments for optimal performance. It runs Python linting (Black, isort, Ruff, Flake8,
#     MyPy, Pylint, Bandit, Xenon), TypeScript/React linting (ESLint, Prettier), and custom
#     design linters for SOLID principles, style consistency, and security best practices.
name: Linting

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Code Quality & Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Docker Buildx for advanced caching features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Cache Docker layers between builds
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile*', '**/package*.json', '**/pyproject.toml', '**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Build images with cache and start services for linting
      - name: Build Docker images with cache
        run: |
          export BUILDX_CACHE_FROM="type=local,src=/tmp/.buildx-cache"
          export BUILDX_CACHE_TO="type=local,dest=/tmp/.buildx-cache-new,mode=max"

          docker buildx build \
            --cache-from $BUILDX_CACHE_FROM \
            --cache-to $BUILDX_CACHE_TO \
            --load \
            -t durable-code-backend-dev:latest \
            -f ./durable-code-app/backend/Dockerfile.dev \
            ./durable-code-app/backend

          docker buildx build \
            --cache-from $BUILDX_CACHE_FROM \
            --cache-to $BUILDX_CACHE_TO \
            --load \
            -t durable-code-frontend-dev:latest \
            -f ./durable-code-app/frontend/Dockerfile.dev \
            ./durable-code-app/frontend

      # Start development environment for linting
      - name: Start development services
        run: |
          # Set branch name for container naming
          export BRANCH_NAME=$(echo "${{ github.head_ref || github.ref_name }}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')

          # Start containers needed for linting
          docker run -d --name "durable-code-backend-${BRANCH_NAME}-dev" \
            -v $(pwd):/app \
            -w /app \
            durable-code-backend-dev:latest \
            sleep infinity

          docker run -d --name "durable-code-frontend-${BRANCH_NAME}-dev" \
            -v $(pwd)/durable-code-app/frontend:/app \
            -w /app \
            durable-code-frontend-dev:latest \
            sleep infinity

      # Move cache for next run
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      # Run linting using existing make target
      - name: Run comprehensive linting
        run: |
          # Set environment variables for make
          export BRANCH_NAME=$(echo "${{ github.head_ref || github.ref_name }}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')
          export FRONTEND_PORT=5173
          export BACKEND_PORT=8000

          # Run linting (but skip dev-start since containers are already running)
          make lint-all

      - name: Generate linting summary
        if: always()
        run: |
          echo "## ðŸ” Linting Summary" >> $GITHUB_STEP_SUMMARY
          echo "All linting checks completed using \`make lint-all\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Python linting (Black, isort, Ruff, Flake8, MyPy, Pylint, Bandit, Xenon)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript/React linting (ESLint, Prettier, TypeScript)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Custom design linters (SOLID, Style, Literals, Logging, Loguru)" >> $GITHUB_STEP_SUMMARY

      - name: Clean up containers
        if: always()
        run: |
          # Set branch name for container naming
          export BRANCH_NAME=$(echo "${{ github.head_ref || github.ref_name }}" | tr '/' '-' | tr '[:upper:]' '[:lower:]')

          # Stop and remove containers
          docker stop "durable-code-backend-${BRANCH_NAME}-dev" 2>/dev/null || true
          docker rm "durable-code-backend-${BRANCH_NAME}-dev" 2>/dev/null || true
          docker stop "durable-code-frontend-${BRANCH_NAME}-dev" 2>/dev/null || true
          docker rm "durable-code-frontend-${BRANCH_NAME}-dev" 2>/dev/null || true
