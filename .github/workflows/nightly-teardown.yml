name: Nightly Infrastructure Teardown

on:
  schedule:
    # 8 PM PST = 3 AM UTC (during PST) / 4 AM UTC (during PDT)
    # Run Monday-Friday only for cost optimization
    - cron: '0 3 * * 2-6'  # Tuesday-Saturday 3 AM UTC (Monday-Friday 8 PM PST)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to teardown'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
      scope:
        description: 'Infrastructure scope to teardown'
        required: true
        default: 'runtime'
        type: choice
        options:
          - runtime
          - all
      dry_run:
        description: 'Dry run (plan only, no destroy)'
        required: false
        default: false
        type: boolean

jobs:
  teardown:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Verify AWS credentials
        run: |
          echo "🔐 Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "✅ AWS credentials verified"

      - name: Check infrastructure status (before)
        run: |
          echo "📊 Infrastructure status before teardown:"
          make infra-status ENV=${{ inputs.environment || 'dev' }} || echo "Status check failed - continuing with teardown"

      - name: Plan infrastructure teardown
        if: ${{ inputs.dry_run == true }}
        run: |
          echo "🔍 Planning infrastructure teardown (dry run)..."
          make infra-plan-destroy SCOPE=${{ inputs.scope || 'runtime' }} ENV=${{ inputs.environment || 'dev' }}

      - name: Execute infrastructure teardown
        if: ${{ inputs.dry_run != true }}
        run: |
          echo "🔥 Executing infrastructure teardown..."
          ENV="${{ inputs.environment || 'dev' }}"
          SCOPE="${{ inputs.scope || 'runtime' }}"

          # Add confirmation for base/all scope destruction
          if [[ "$SCOPE" == "all" ]] || [[ "$SCOPE" == "base" ]]; then
            echo "⚠️ Destroying base infrastructure requires confirmation"
            export CONFIRM=destroy-base
          fi

          make infra-down SCOPE="$SCOPE" ENV="$ENV"

      - name: Check infrastructure status (after)
        if: ${{ inputs.dry_run != true }}
        run: |
          echo "📊 Infrastructure status after teardown:"
          make infra-status ENV=${{ inputs.environment || 'dev' }} || echo "Status check completed"

      - name: Calculate cost savings
        if: ${{ inputs.dry_run != true }}
        run: |
          ENV="${{ inputs.environment || 'dev' }}"
          SCOPE="${{ inputs.scope || 'runtime' }}"

          echo "💰 Estimated cost savings:"
          if [[ "$SCOPE" == "runtime" ]]; then
            echo "  - Runtime teardown: ~\$1.50/day savings"
            echo "  - Preserved: VPC, NAT, ECR, certificates"
          elif [[ "$SCOPE" == "all" ]]; then
            echo "  - Complete teardown: ~\$3.50/day savings"
            echo "  - Note: NAT Gateway recreation takes 5-10 minutes"
          fi

      - name: Post teardown summary
        if: always()
        run: |
          echo "🎯 Nightly Teardown Summary"
          echo "  Environment: ${{ inputs.environment || 'dev' }}"
          echo "  Scope: ${{ inputs.scope || 'runtime' }}"
          echo "  Dry Run: ${{ inputs.dry_run || 'false' }}"
          echo "  Status: ${{ job.status }}"
          echo ""
          echo "💡 To restore infrastructure:"
          echo "  - Automatic: 8 AM PST via morning-startup workflow"
          echo "  - Manual: make infra-up SCOPE=${{ inputs.scope || 'runtime' }} ENV=${{ inputs.environment || 'dev' }}"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Nightly teardown failed!"
          echo "🔧 Manual intervention may be required"
          echo "📞 Check AWS console and Terraform state"
          echo "🚨 Consider manual teardown if automation continues to fail"