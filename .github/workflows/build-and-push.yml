# Purpose: Automated Docker image building and deployment to AWS ECR with multi-architecture support
# Scope: Container image management for frontend and backend services across development environments
# Overview: Builds and pushes Docker images to Amazon ECR with comprehensive tagging strategy,
#     multi-platform support, and intelligent caching mechanisms. Implements AWS OIDC authentication,
#     waits for test completion before building, and manages image versioning with commit SHA and
#     branch-based tags. Optimizes build performance with GitHub Actions cache and Docker BuildKit
#     features while ensuring secure image distribution across AWS infrastructure.
# Dependencies: AWS ECR, Docker BuildKit, GitHub Actions, AWS OIDC role, test suite completion
# Exports: Docker images with latest, commit SHA, and branch name tags to ECR repositories
# Environment: AWS us-west-2 region with ECR repositories for development deployment
# Related: Links to Dockerfile configurations, AWS infrastructure setup, and deployment workflows
# Implementation: Uses Docker BuildKit with multi-platform builds and GitHub Actions caching

name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'durable-code-app/**'
      - 'Dockerfile*'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'durable-code-app/**'
      - 'Dockerfile*'

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY_FRONTEND: durableai-dev-frontend
  ECR_REPOSITORY_BACKEND: durableai-dev-backend

jobs:
  wait-for-checks:
    name: Wait for Other Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Wait for tests and linting
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Test Suite'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [wait-for-checks]
    if: always() && (needs.wait-for-checks.result == 'success' || needs.wait-for-checks.result == 'skipped')
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub-Actions-Build-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get commit SHA
        id: sha
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          # For PRs, use PR number as tag instead of ref_name (which would be "123/merge")
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "ref_tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "ref_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./durable-code-app/backend
          file: ./.docker/dockerfiles/backend/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.sha.outputs.sha_short }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.sha.outputs.ref_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: false

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./durable-code-app/frontend
          file: ./.docker/dockerfiles/frontend/Dockerfile.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.sha.outputs.sha_short }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.sha.outputs.ref_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          provenance: false
          build-args: |
            VITE_API_URL=${{ secrets.API_URL || 'https://api.dev.durableaicoding.net' }}

      - name: Image digest
        if: github.event_name != 'pull_request'
        run: |
          echo "Backend image pushed with tags:"
          echo "  - latest"
          echo "  - ${{ steps.sha.outputs.sha_short }}"
          echo "  - ${{ github.ref_name }}"
          echo ""
          echo "Frontend image pushed with tags:"
          echo "  - latest"
          echo "  - ${{ steps.sha.outputs.sha_short }}"
          echo "  - ${{ github.ref_name }}"
