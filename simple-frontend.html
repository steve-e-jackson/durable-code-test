<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durable Code Test App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .status {
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 0.5rem;
        }
        button:hover {
            background: #5a67d8;
        }
        .button-container {
            text-align: center;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Durable Code Test App</h1>
        <div class="status success">
            âœ… Frontend is running successfully!
        </div>
        <div id="backend-status" class="status">
            Checking backend connection...
        </div>
        <div class="button-container">
            <button onclick="checkBackend()">Test Backend API</button>
            <button onclick="location.reload()">Refresh Page</button>
        </div>
        <div id="response" style="margin-top: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 5px; display: none;">
            <h3>API Response:</h3>
            <pre id="response-content"></pre>
        </div>
    </div>

    <script>
        async function checkBackend() {
            const statusEl = document.getElementById('backend-status');
            const responseEl = document.getElementById('response');
            const responseContent = document.getElementById('response-content');

            try {
                statusEl.textContent = 'Connecting to backend...';
                statusEl.className = 'status';

                // Try to connect to the backend through the ALB
                const response = await fetch('/health');
                const data = await response.json();

                statusEl.textContent = 'âœ… Backend API is connected!';
                statusEl.className = 'status success';

                responseEl.style.display = 'block';
                responseContent.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                statusEl.textContent = 'âŒ Backend connection failed: ' + error.message;
                statusEl.className = 'status error';

                responseEl.style.display = 'block';
                responseContent.textContent = 'Error: ' + error.message + '\n\nNote: The backend is accessible at /health endpoint';
            }
        }

        // Check backend on page load
        window.addEventListener('load', () => {
            setTimeout(checkBackend, 1000);
        });
    </script>
</body>
</html>
